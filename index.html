    <!-- Optional: Auto-open chat after load -->
    <script>
        function openChatWidget() {
            const chatWidget = document.querySelector('chat-widget');
            const shadowRoot = chatWidget?.shadowRoot;
            const openButton = shadowRoot?.querySelector('#lc_text-widget--btn');
            const bubble = shadowRoot?.querySelector('.lc_text-widget--bubble');

            if (openButton && !bubble?.classList.contains("active")) {
                openButton.click();
                console.log("Chat widget auto-opened!");
            }
        }

        window.addEventListener("load", () => {
            setTimeout(openChatWidget, 2000);
        });
    </script>
